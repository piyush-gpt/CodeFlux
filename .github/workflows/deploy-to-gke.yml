name: Deploy to GKE

on:
  workflow_run:
    workflows: ["Build"]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          
      - name: Configure Docker
        run: gcloud auth configure-docker
        
      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Deploy All Kubernetes Resources
        run: |
          # Apply all YAML files in ProductionSetup directory
          kubectl apply -f ProductionSetup/
          
      - name: Verify Deployments
        run: |
          # Wait for all deployments to be ready
          kubectl rollout status deployment/frontend
          kubectl rollout status deployment/server
          kubectl rollout status deployment/poddeployment
          
      - name: Verify Other Resources
        run: |
          # Verify other resources are created
          kubectl get all -n default
          kubectl get ingress -n default
          kubectl get resourcequota -n default